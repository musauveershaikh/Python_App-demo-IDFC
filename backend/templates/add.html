{% extends "base.html" %}

{% block content %}
<p><br>
  <h1 class="title">Add Employee</h1>
  <form action="add" method="post">
    <div class="field">
      <label class="label">Company_ID </label>
      <div class="control">
        <input class="input" type="text" name="Company_ID" placeholder="Company_ID">
      </div>
    </div>
    <div class="field">
      <label class="label">First_Name</label>
      <div class="control">
        <input class="input" type="text" name="First_Name" placeholder="First_Name">
      </div>
    </div>
    <div class="field">
      <label class="label">Last_Name </label>
      <div class="control">
        <input class="input" type="text" name="Last_Name" placeholder="Last_Name">
      </div>
    </div>
    <div class="field">
      <label class="label">Full_Name</label>
      <div class="control">
        <input class="input" type="text" name="Full_Name" placeholder="Full_Name">
      </div>
    </div>
    <div class="field">
      <label class="label"> Date_of_Birth </label>
      <div class="control">
        <input class="input" type="text" name="Date_of_Birth" placeholder="Date_of_Birth">
      </div>
    </div>
  
    <div class="field">
      <label class="label"> Person_Type </label>
      <div class="control">
        <input class="input" type="text" name="Person_Type" placeholder="Person_Type">
      </div>
    </div>
    <div class="field">
      <label class="label"> Designation_Code </label>
      <div class="control">
        <input class="input" type="text" name="Designation_Code" placeholder="Designation_Code">
      </div>
    </div>
    <div class="field">
      <label class="label"> Grade_Code </label>
      <div class="control">
        <input class="input" type="text" name="Grade_Code" placeholder="Grade_Code">
      </div>
    </div>
    <div class="field">
      <label class="label"> Product_Code </label>
      <div class="control">
        <input class="input" type="text" name="Product_Code" placeholder="Product_Code">
      </div>
    </div>
    <div class="field">
      <label class="label"> Reporting_Manager_ID </label>
      <div class="control">
        <input class="input" type="text" name="Reporting_Manager_ID" placeholder="Reporting_Manager_ID">
      </div>
    </div>
    <div class="field is-grouped">
      <div class="control">
        <button class="button is-link">Submit</button>
      </div>
      <div class="control">
        <button class="button is-text">Cancel</button>
      </div>
    </div>
  </form>
{% endblock %}
